		.bingo-block {
			background-color: var(--light);
			transition: background-color ease-in-out 0.1s, color ease-in-out 0.1s;
		}

		.bingo-hover {
			background-color: var(--secondary);
			color: var(--light);
		}

		.bingo-hit {
			background-color: var(--dark);
			color: var(--light);
		}

		td {
			width: 20%;
		}

		tr {
			height: 6em;
			font-size: 0.8rem;
		}

		@media (min-width: 765.98px) {
			.bingo-block {
				padding-left: 1em;
				padding-right: 1em;
			}

			tr {
				height: 9em;
				font-size: inherit;
			}
		}

		@media (max-width: 400px) {
			tr {
				font-size: 0.6rem;
			}
		}
	</style>
	<script>
		/*
		 * selector(...args):
		 *
		 * selects one of the args randomly and returns it, or calls
		 * it if it is a function, which means it can be nested indefinitely.
		 */
		function selector() {
			let args = [...arguments];
			return () => {
				let s = args[Math.floor(Math.random() * args.length)];
				if (typeof (s) == 'function') {
					return s();
				}
				return s;
			}
		}

		function pick(num) {
			/*
			 * Add new bingo options here:
			 * 
			 * (use the selector to add exclusive options)
			 */
			let texts = [
				'FEET',
				'Children feet',
				'The same picture repeated',
				'Added lens flare',
				'pregnant woman holding belly',
				'clowns',
				'solid color',
				'dumping 1000+ images',
				'image from 2012 or before',
				'personal information in picture',
				'personal information in description',
				'dead animal',
				'pretty birds',
				'horny keywords',
				'disturbing vector art',
				'is this not scandinavian enough for you?',
				'ugly animal',
				'free space',
				're-upload of already rejected media',
				'AI generated',
				'sky swapped',
				'color swapped',
				'eastern european',
				'boats!',
				'over-gendered everything',
				'over-edited',
			];
			if (num > texts.length) {
				let fun = [];
				for (let i = 0; i < num; i++) {
					fun.push('NEO');
				}
				return fun;
			}
			let selected = [];
			let list = [];
			let _pick = () => {
				let k = Math.floor(Math.random() * texts.length);
				if (selected.includes(k)) {
					return _pick();
				}
				let p = texts[k];
				if (typeof (p) == 'function') {
					p = p();
				}
				selected.push(k);
				return p;
			}
			for (let i = 0; i < num; i++) {
				list.push(_pick());
			}
			return list;
		}

		function Bingo(root, size) {
			this.size = size;
			this.root = root;
			this.container = null;
			this.header = null;
			this.initialized = false;
			this.width = this.size;
			this.height = this.size;
			this.list = [];
			this.list_index = 0;
			this.free_spot = [(this.width - 1) / 2, (this.height - 1) / 2];
			this.hits = [];
			this.won = false;
			this.hover = (val, obj) => {
				if ('ontouchstart' in document.documentElement ||
					navigator.maxTouchPoints > 0 ||
					navigator.msMaxTouchPoints > 0) {
					return () => { };
				}
				if (val) {
					return () => {
						obj.classList.add('bingo-hover');
					}
				}
				return () => {
					obj.classList.remove('bingo-hover');
				}
			}
			this.click = (obj, i, j) => {
				return () => {
					let val = this.hits[i][j];
					if (val) {
						obj.classList.remove('bingo-hit');
					} else {
						obj.classList.add('bingo-hit');
					}
					this.hits[i][j] = !val;

					let solved = this.isSolved();

					if (solved && !this.won) {
						this.won = true;
						let alt = document.createElement('div');
						alt.classList.add('alert');
						alt.classList.add('alert-success');

						let h = document.createElement('h2');
						h.appendChild(document.createTextNode('Congratulations, you won! — '));

						let a = document.createElement('a');
						a.href = '#';
						a.onclick = this.start;

						a.appendChild(document.createTextNode('Restart?'));
						h.appendChild(a);
						alt.appendChild(h);
						this.header.appendChild(alt);
					} else if (!solved && this.won) {
						this.won = false;
						for (let i = this.header.childNodes.length; i > 0; i--) {
							this.header.removeChild(this.header.childNodes[i - 1]);
						}
					}
				}
			}
			this.toString = () => {
				let output = '[\n';
				for (let y = 0; y < this.hits.length; y++) {
					output += '\t';
					for (let x = 0; x < this.hits[y].length; x++) {
						output += this.hits[y][x];
						output += ', ';
					}
					output += '\n';
				}
				output += ']';
				return output;
			}
			this.isSolved = () => {
				// rows
				for (let y = 0; y < this.height; y++) {
					let solved = true;
					for (let x = 0; x < this.width; x++) {
						if (!this.hits[y][x]) {
							solved = false;
							break;
						}
					}
					if (solved) {
						return true;
					}
				}

				// cols
				for (let x = 0; x < this.width; x++) {
					let solved = true;
					for (let y = 0; y < this.height; y++) {
						if (!this.hits[y][x]) {
							solved = false;
							break;
						}
					}
					if (solved) {
						return true;
					}
				}

				// diags
				if (this.width == this.height) {
					let right = true;
					let left = true;
					for (let i = 0; i < this.width; i++) {
						if (!this.hits[i][i]) {
							right = false;
						}
						if (!this.hits[i][this.width - i - 1]) {
							left = false;
						}
					}
					if (right || left) {
						return true;
					}
				} else {
					console.log('Bingo doesn\'t really work with different side lengths');
				}

				return false;
			}
			this.start = () => {
				if (this.initialized) {
					this.root.removeChild(this.header);
					this.root.removeChild(this.container);
				}
				this.add_container();
				this.list = pick(this.width * this.height - 1);
				this.list_index = 0;
				this.hits = [];
				for (let k = 0; k < this.height; k++) {
					this.hits.push([]);
					this.add_row(k);
				}
			};
			this.add_container = () => {
				this.initialized = true;
				let h = document.createElement('div');
				let c = document.createElement('table');
				this.root.appendChild(h);
				this.root.appendChild(c);
				this.header = h;
				this.container = c;
			};
			this.add_row = (i) => {
				let row = document.createElement('tr');
				this.container.appendChild(row);
				for (let k = 0; k < this.height; k++) {
					this.hits[i].push(false);
					this.add_cell(i, k);
				}
			};
			this.add_cell = (i, j) => {
				let last = this.container.lastElementChild;
				let block = document.createElement('td');
				let text = null;
				block.id = 'block-' + i + '-' + j;
				block.classList.add('bingo-block');
				block.classList.add('text-center');
				block.classList.add('align-middle');
				block.classList.add('border');
				if (i == this.free_spot[0] && j == this.free_spot[1]) {
					this.hits[i][j] = true;
					text = 'free space';
					block.classList.add('bingo-hit');
				} else {
					block.onmouseenter = this.hover(true, block);
					block.onmouseout = this.hover(false, block);
					block.onclick = this.click(block, i, j);
					text = this.list[this.list_index];
					this.list_index += 1;
				}
				block.appendChild(document.createTextNode(text));
				last.appendChild(block);
			};
		}

		function start_bingo() {
			let bingo = new Bingo(document.getElementById('game'), 5);
			bingo.start();
		}
	</script>
</head>

<body onload='start_bingo()'>
	<div class='container'>
		<h1 class='text-center'>QC Bingo</h1>
		<div id='game' class='my-3'></div>
		<div class='alert alert-info'>
			<a href='https://github.com/mtib/qc-bingo'>Code</a>
		</div>
</body>
